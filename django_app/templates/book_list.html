{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<h1>Book List</h1>
<ul class="book-list">
  {% for book in books %}
    <li>
      <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
    </li>
  {% endfor %}
</ul>
